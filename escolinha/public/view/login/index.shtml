<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>ESCOLHINHA DO SENAI</title>
        <script src="https://cdn.tailwindcss.com"></script>
		<link href="/public/css/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

        <div class="w-full">
            <div class="flex justify-center items-center h-screen">
                <div class="rounded-lg border bg-card text-card-foreground shadow-sm w-full max-w-md" data-v0-t="card">
                    <div class="flex flex-col space-y-1.5 p-6">
                        <h3 class="whitespace-nowrap font-semibold tracking-tight text-2xl">Acesse sua conta!</h3>
                        <p class="text-sm text-muted-foreground">Informe seu usuário e senha para acessar o sistema.</p>
                    </div>
                    <form id="form">
                        <div class="p-6 space-y-4">
                            <div class="space-y-2">
                                <label
                                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                    for="username"
                                >
                                    Usuário
                                </label>
                                <input
                                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                    id="username"
                                    placeholder="Enter your username"
                                />
                            </div>
                            <div class="space-y-2">
                                <label
                                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                    for="password"
                                >
                                    Senha
                                </label>
                                <input
                                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                    id="password"
                                    placeholder="Enter your password"
                                    type="password"
                                />
                            </div>
                        </div>
                        <div class="p-6 space-y-4">
                            <button class="rounded-md border border-input px-3 py-2 bg-black text-white" type="submit">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
